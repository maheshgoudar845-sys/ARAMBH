<!DOCTYPE html>
<html lang="en">
<head>
  <title>Oversized T-Shirts - Arambh</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: linear-gradient(150deg, #f4a896, #358597);
    }

    /* HEADER */
    .page-header {
      background: #2388b8;
      padding: 40px 20px;
      text-align: center;
      border-radius: 15px;
      margin-bottom: 40px;
    }

    .page-header h1 {
      font-family: Cambria;
      font-size: 60px;
      margin-bottom: 10px;
    }

    .back-link {
      color: purple;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* PRODUCTS GRID */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    /* PRODUCT CARD */
    .img-bg {
      background: linear-gradient(135deg, #f51810, #9000f8, #2c5364);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .img-bg:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    /* IMAGE FIX (IMPORTANT PART) */
    .img-bg img {
      width: 100%;
      height: 230px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: transform 0.4s ease;
    }

    .img-bg:hover img {
      transform: scale(1.05);
    }

    /* SIZE CHART */
    .product-card {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 15px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    /* ORDER BUTTON */
    .order-btn-premium {
      display: block;
      width: fit-content;
      margin: 30px auto;
      padding: 14px 36px;
      background: linear-gradient(135deg, #000, #444);
      color: #fff;
      text-decoration: none;
      border-radius: 50px;
      font-size: 17px;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .order-btn-premium:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>
